<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talaba Ma'lumotlari - MMM TRAKTOR SERVIS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">

    <style>
        .student-card {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .student-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .student-avatar {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #0d6efd;
        }
        .info-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        .info-value {
            color: #212529;
            text-align: right;
        }
        .badge-jshshir {
            background: #6f42c1;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 16px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="students-list.html">
            <i class="bi bi-arrow-left me-2"></i> Orqaga
        </a>
        <span class="navbar-text text-white">
            <i class="bi bi-person-badge"></i> Talaba Ma'lumotlari
        </span>
    </div>
</nav>

<div class="container mt-4">
    <div class="student-card">

        <div class="student-header">
            <div class="student-avatar">
                <i class="bi bi-person-circle"></i>
            </div>
            <h4 id="viewFullName">Yuklanmoqda...</h4>
            <div class="mt-2">
                <span class="badge-jshshir" id="viewJshshir">XXXXXXXXXXXXXX</span>
            </div>
        </div>

        <div class="student-info">
            <div class="info-item">
                <span class="info-label">JShShIR</span>
                <span class="info-value" id="viewJshshirText">...</span>
            </div>

            <div class="info-item">
                <span class="info-label">To'liq Ismi</span>
                <span class="info-value" id="viewFullNameText">...</span>
            </div>

            <div class="info-item">
                <span class="info-label">Tug'ilgan Sana</span>
                <span class="info-value" id="viewBirthDate">...</span>
            </div>

            <div class="info-item">
                <span class="info-label">Telefon Raqami</span>
                <span class="info-value">
                    <a id="viewPhoneLink">
                        <span id="viewPhone">...</span>
                    </a>
                </span>
            </div>
        </div>

        <div class="p-4 text-center">
            <a href="#" id="editButton" class="btn btn-warning me-2">
                <i class="bi bi-pencil"></i> Tahrirlash
            </a>
            <a href="students-list.html" class="btn btn-secondary">
                <i class="bi bi-list"></i> Ro'yxatga qaytish
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const jshshir = params.get("jshshir");

    if (!jshshir) {
        alert("JShShIR topilmadi");
        return;
    }

    fetch(`http://localhost:8080/api/students/${jshshir}`)
        .then(res => {
            if (!res.ok) throw new Error("Not found");
            return res.json();
        })
        .then(s => {
            document.getElementById("viewFullName").textContent = s.full_name;
            document.getElementById("viewFullNameText").textContent = s.full_name;

            document.getElementById("viewJshshir").textContent = s.jshshir;
            document.getElementById("viewJshshirText").textContent = s.jshshir;

            document.getElementById("viewBirthDate").textContent = s.birth_date;

            document.getElementById("viewPhone").textContent = s.phone || "-";
            document.getElementById("viewPhoneLink").href = s.phone ? `tel:${s.phone}` : "#";

            document.getElementById("editButton").href =
                `students-edit.html?jshshir=${s.jshshir}`;
        })
        .catch(() => {
            alert("Talaba topilmadi");
        });
});
</script>

</body>
</html>
