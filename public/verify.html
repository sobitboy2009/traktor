<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guvohnoma tekshiruvi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .verification-card { max-width: 600px; width: 100%; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .status-badge { font-size: 18px; padding: 10px 20px; }
        .info-item { padding: 15px; background: #f8f9fa; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #0d6efd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-card">
            <div class="text-center mb-4">
                <h2 class="text-primary"><i class="bi bi-shield-check"></i> Guvohnoma tekshiruvi</h2>
                <p class="text-muted">QR kod skanerlash orqali guvohnoma haqiqiyligini tekshiring</p>
            </div>
            <div id="result">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Tekshirilmoqda...</span>
                    </div>
                    <p class="mt-3">Tekshirilmoqda...</p>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-primary"><i class="bi bi-house"></i> Bosh sahifaga qaytish</a>
            </div>
        </div>
    </div>

    <script>
(function() {
    const params = new URLSearchParams(window.location.search);
    const dataParam = params.get('data');

    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return dateString;
        const day = date.getDate().toString().padStart(2, '0');
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const year = date.getFullYear();
        return `${day}.${month}.${year}`;
    }

    function showCertificate(d) {
        // Поддержка коротких ключей (n,s,j,d) и длинных
        const certNumber = d.certificate_number || d.n || 'N/A';
        const studentName = d.student_name || d.s || 'N/A';
        const jshshir = d.student_jshshir || d.j || 'N/A';
        const examDate = formatDate(d.exam_date || d.d);
        const categories = d.categories || 'N/A';
        const director = d.director_name || d.director || 'N. ILYASOVA';
        const status = d.status || 'Tasdiqlangan';

        const statusClass = status === 'Tasdiqlangan' ? 'success' : 'warning';
        
        document.getElementById('result').innerHTML = `
            <div class="alert alert-${statusClass}">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-${statusClass === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i> Guvohnoma ${status}</h5>
                    <span class="badge bg-${statusClass} status-badge">${status}</span>
                </div>
            </div>
            <div class="info-item"><strong>Guvohnoma raqami:</strong><br><span class="fs-5">${certNumber}</span></div>
            <div class="info-item"><strong>Talaba:</strong><br><span class="fs-5">${studentName}</span></div>
            <div class="info-item"><strong>JShShIR:</strong><br><code class="fs-5">${jshshir}</code></div>
            <div class="row">
                <div class="col-md-6"><div class="info-item"><strong>Toifalar:</strong><br>${categories}</div></div>
                <div class="col-md-6"><div class="info-item"><strong>Imtihon sanasi:</strong><br>${examDate}</div></div>
            </div>
            <div class="info-item"><strong>Rahbar:</strong><br>${director}</div>
            <div class="mt-4 text-center">
                <p class="text-muted"><small><i class="bi bi-info-circle"></i> "MMM TRAKTOR SERVIS" MCHJ</small></p>
                <p class="text-warning"><small><i class="bi bi-shield-lock"></i> Maʼlumotlar QR kod ichida tekshirildi</small></p>
            </div>
        `;
    }

    function showError(message) {
        document.getElementById('result').innerHTML = `
            <div class="alert alert-danger">
                <h5><i class="bi bi-x-circle"></i> Xatolik</h5>
                <p class="mb-0">${message}</p>
            </div>
        `;
    }

    if (dataParam) {
        try {
            const certData = JSON.parse(decodeURIComponent(dataParam));
            showCertificate(certData);
        } catch (e) {
            showError("QR kod ma'lumotlari noto'g'ri.");
        }
        return;
    }

    showError("Guvohnoma raqami topilmadi. QR kodni qayta skanering.");
})();
</script>
</body>
</html>
