<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talaba Tahrirlash - MMM TRAKTOR SERVIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        .edit-card {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .edit-header {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #212529;
            padding: 25px;
            text-align: center;
        }
        .form-container {
            padding: 25px;
        }
        .jshshir-display {
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #495057;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="students-list.html">
                <i class="bi bi-arrow-left me-2"></i> Orqaga
            </a>
            <span class="navbar-text text-dark">
                <i class="bi bi-pencil-square"></i> Talaba Tahrirlash
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="edit-card">
            <div class="edit-header">
                <h4><i class="bi bi-pencil-square me-2"></i>Talaba Ma'lumotlarini Tahrirlash</h4>
                <p class="mb-0">JShShIR: <span id="editJshshirDisplay" class="fw-bold">XXXXXXXXXXXXXX</span></p>
            </div>

            <div class="form-container">
                <form id="editStudentForm">
                    <!-- Скрытое поле для хранения jshshir -->
                    <input type="hidden" id="editJshshir" name="jshshir">
                    
                    <div class="mb-3">
                        <label for="editFullName" class="form-label">
                            <i class="bi bi-person me-2"></i>To'liq Ismi *
                        </label>
                        <input type="text" class="form-control" id="editFullName" 
                               placeholder="Familiya Ism Otasining ismi" required>
                    </div>

                    <div class="mb-3">
                        <label for="editBirthDate" class="form-label">
                            <i class="bi bi-calendar me-2"></i>Tug'ilgan Sana *
                        </label>
                        <input type="date" class="form-control" id="editBirthDate" required>
                    </div>

                    <div class="mb-4">
                        <label for="editPhone" class="form-label">
                            <i class="bi bi-telephone me-2"></i>Telefon Raqami
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">+998</span>
                            <input type="tel" class="form-control" id="editPhone" 
                                   placeholder="XX XXX-XX-XX" >
                        </div>
                        <small class="text-muted">Formati: 90 123-45-67</small>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between">
                        <div>
                            <a href="students-list.html" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Bekor qilish
                            </a>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-circle me-2"></i>Saqlash
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast для уведомлений -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle me-2"></i>Muvaffaqiyatli saqlandi!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
        <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-exclamation-triangle me-2"></i>Xatolik yuz berdi!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 MMM TRAKTOR SERVIS</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="students.js"></script>

    <!-- Добавьте этот скрипт перед закрывающим тегом body в students-edit.html -->
<!-- Добавьте этот скрипт в students-edit.html вместо students.js -->
<script>
// ПРОСТОЙ СКРИПТ ДЛЯ РЕДАКТИРОВАНИЯ
document.addEventListener('DOMContentLoaded', function() {
    // Получаем JShShIR из URL
    const urlParams = new URLSearchParams(window.location.search);
    const jshshir = urlParams.get('jshshir');
    
    console.log('JShShIR:', jshshir);
    
    if (!jshshir) {
        alert('Talaba ID si topilmadi!');
        window.location.href = 'students-list.html';
        return;
    }
    
    // Показываем JShShIR
    document.getElementById('editJshshirDisplay').textContent = jshshir;
    
    // Загружаем данные студента
    fetch(`/api/students/${jshshir}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Talaba topilmadi');
            }
            return response.json();
        })
        .then(student => {
            console.log('Talaba ma\'lumotlari:', student);
            
            // Заполняем форму
            document.getElementById('editFullName').value = student.full_name || '';
            document.getElementById('editBirthDate').value = student.birth_date || '';
            
            // Форматируем телефон
            if (student.phone) {
                let phone = student.phone.replace('+998', '');
                phone = phone.replace(/\D/g, '');
                if (phone.length === 9) {
                    document.getElementById('editPhone').value = 
                        `${phone.substring(0, 2)} ${phone.substring(2, 5)}-${phone.substring(5, 7)}-${phone.substring(7)}`;
                } else {
                    document.getElementById('editPhone').value = student.phone;
                }
            }
            
            console.log('Forma to\'ldirildi');
        })
        .catch(error => {
            console.error('Xatolik:', error);
            alert('Talaba yuklanmadi: ' + error.message);
        });
    
    // Обработка формы
    document.getElementById('editStudentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const updatedStudent = {
            full_name: document.getElementById('editFullName').value,
            birth_date: document.getElementById('editBirthDate').value,
            phone: document.getElementById('editPhone').value
        };
        
        // Форматируем телефон
        let phone = updatedStudent.phone.replace(/\D/g, '');
        if (phone.length === 9) {
            updatedStudent.phone = '+998' + phone;
        }
        
        console.log('Yangilash:', updatedStudent);
        
        fetch(`http://localhost:8080/api/students/${jshshir}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedStudent)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Yangilashda xatolik');
            }
            return response.json();
        })
        .then(() => {
            alert('✅ Talaba ma\'lumotlari saqlandi!');
            window.location.href = 'students-list.html';
        })
        .catch(error => {
            console.error('Xatolik:', error);
            alert('❌ Saqlashda xatolik: ' + error.message);
        });
    });
});
</script>

</body>

</html>
